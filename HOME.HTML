                        <div class="price">3.000€</div>

                </div>
                <div class="containertext">

            <div class="productosNuevos">

        <div style="margin: 100px;" class="videoRepr">

            <video id="reprVideo" width="500" height="300" preload="metadata" poster="navidad.jpg">
                <!--el poster pone una imagen previa-->
                <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <div>
                <button id="botonplay" onclick="document.getElementById('reprVideo').play()"><img
                        src="play.png"></button>
                <button id="botonstop" onclick="document.getElementById('reprVideo').pause()"><img
                        src="stop.png"></button>
                <button id="botonmas" onclick="document.getElementById('reprVideo').volume+=0.1"><img
                        src="mas.png"></button>
                <button id="botonmenos" onclick="document.getElementById('reprVideo').volume-=0.1"><img
                        src="menos.png"></button>
            </div>
        </div>


        <div class="dialog">
            <h1>FELICITACION NAVIDEÑA</h1>



            <dialog id="dialogo" style="text-align: center; width: 1800px;height: 1200px;">
               <p> <button style="width: 200px;height: 50px;" id="close" onclick="document.getElementById('dialogo').close();">Volver</button></p>
                <img  src="https://acegif.com/wp-content/gif/feliznvdd-unq-4.gif" alt="">
                
            </dialog>

            <button style="width: 200px;height: 50px;" id="show" onclick="document.getElementById('dialogo').showModal();">Abrir</button>

        </div>
